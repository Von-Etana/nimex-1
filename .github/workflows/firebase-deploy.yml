name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build Frontend
        run: |
          npm ci
          npm run build

      - name: Install and Build Functions
        run: |
          cd functions
          npm ci
          npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          # We use GCP_SA_KEY for the service account based on the action documentation
          # Mapping it to the secret name we request the user to create
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
